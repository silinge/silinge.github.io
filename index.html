<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Aisuranove</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="img/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="css/indexV3.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <div class="header">
            <h1>Aisuranove</h1>
        </div>
        
        <!-- 搜索输入框 -->
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search"
            >
        </div>

        <!-- 链接容器 -->
        <div id="linksContainer" class="links-grid">
            <!-- 链接将在这里动态生成 -->
        </div>

        <!-- 无结果时的提示 -->
        <div id="noResults" class="no-results" style="display: none;">
            没有找到匹配的链接
        </div>
    </div>
    <script src="jscripts/indexV3.js"></script>
</body>
</html>
