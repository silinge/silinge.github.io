<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style4DS.css" type="text/css">
    <!-- 添加 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>问deepseek一个问题</title>
</head>
<body>
    <!-- 修改搜索框 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索问题...">
        <button id="searchButton">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="container">
        <div class="question-list">
            <div class="pagination top-pagination"></div>
            <ul id="questionList"></ul>
            <div class="pagination bottom-pagination"></div>
        </div>
        <div class="answer-content">
            <div id="answer" class="markdown-body"></div>
        </div>
    </div>

    <script src="../jscripts/script4DS.js"></script>
</body>
</html>
