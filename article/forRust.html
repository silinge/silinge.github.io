<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUst</title>
</head>
<body>
    <p>cargo run</p>
    <p>cargo build</p>
    <p>cargo build --release</p>
    <p>// single line comment</p>
    <p>/* */multi line comment</p>
    <p>println!("")</p>
    <p>{} 用于传递参数，向文本内传入数字，"Here is a {}", 250 > Here is a 250</p>
    <p>\n 换行，\t tab一次</p>
    <p>vscode 直接run程序，和在终端执行cargo run效果是有区别的，例如这个\r 覆盖前面的打印内容，cargo run才有用。</p>

</body>
</html>
