<!-- 布局： 块状链接以每行 5 个排列，并自适应屏幕大小（响应式布局），在不同屏幕尺寸下能合理显示。
宽高比： 每个块的高度是宽度的 0.3 倍。
颜色： 块的背景颜色黑白交替。
字体：
黑色背景的块使用白色字体。
白色背景的块使用黑色字体。
字体大小是块高度的 0.3 倍，并随块高度动态变化。
内容： 块内显示 <div class="blocks"> 标签内的实际文本内容，而不是使用 data-text 属性。
鼠标悬停的时候背景颜色变淡
块有圆角  我想增加一个新版本，就是将data-href=""   -->
