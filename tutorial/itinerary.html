<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link rel="stylesheet" href="example.css" type="text/css" media="screen"/>
</head>
<body>
    <table>
        <caption>Itinerary</caption>
        <thead>
            <tr>
                <th>When</th>
                <th>Where</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>June 9th</td>
                <td>Porland, <abbr title="Oregon">OR</abbr></td>
            </tr>
            <tr>
                <td>June 10th</td>
                <td>Seatle, <abbr title="Washington">WA</abbr></td>
            </tr>
            <tr>
                <td>June 12th</td>
                <td>Sacramento, <abbr title="California">CA</abbr></td>
            </tr>
            <tr>
                <td>June 15th</td>
                <td>Huston, <abbr title="Texas">TE</abbr></td>
            </tr>
            <tr>
                <td>June 20th</td>
                <td>Roswell, <abbr title="New Mexico">NM</abbr></td>
            </tr>
        </tbody>
    </table>
    <p id="message" onclick="stopMove()">Whee!</p>
    <script src="scripts/addLoadEvent.js"></script>
    <script src="scripts/stripetables.js"></script>
    <script src="scripts/displayAbbreviations.js"></script>
</body>
</html>
